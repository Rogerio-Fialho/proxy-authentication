worker_processes 2;

events {
	worker_connections	1024;
	multi_accept		on;
}

http {
	upstream angular {
		server angular:80;
	}

	log_format  main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                                          '$status $body_bytes_sent "$http_referer" '
                                          '"$http_user_agent" "$http_x_forwarded_for"';

	access_log  /var/log/nginx/access.log	main;

	proxy_connect_timeout	3600s;
	proxy_send_timeout		3600s;
	proxy_read_timeout		3600s;
	send_timeout			3600s;

	sendfile on;

	client_max_body_size 0;

	server_tokens off;

	keepalive_timeout	3600s;
	keepalive_requests	200;

	gzip on;
	gzip_disable "msie6";

	#gzip_static on; # Efetua cache dos aquivos est√°ticos
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_min_length 256;
	gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon application/octet-stream;

	include /etc/nginx/conf.d/*.conf;
}
